<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Chúc thi tốt</title>
    <style>
        .h100 {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
        }

        label {
            color: rgb(192, 57, 97);
            font-size: larger;
            font-weight: 700;
        }

        input {
            color: red;
        }

        .alert {
            display: none;
        }
    </style>
</head>

<body>
    <div class="d-flex justify-content-center align-items-center h100">
        <form action="chucmung.html" method="POST">
            <div class="alert alert-warning" role="alert">Nhập đúng tên</div>

            <div class="mb-3">
                <label for="name" class="form-label">Tên</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="ngaysinh" class="form-label">Ngày sinh</label>
                <input type="date" class="form-control" id="ngaysinh">
            </div>
            <a class="btn btn-primary" href="chucmung.html">Nhập</a>
        </form>
    </div>
    <script>
        const alert = [
            "Nhập sai ròi",
            "Nhập cái nữa",
            "Lần cuối",
            "Cơ hội cuối cùng",
            "Bạn là ai",
            "Cút"
        ]
        let i = 0
        document.querySelector(".btn").addEventListener('click', (e) => {
            if (document.querySelector('#name').value.toLocaleLowerCase() != "Nguyễn Thị Thảo My".toLocaleLowerCase() && document.querySelector('#ngaysinh').value != '2003-10-30') {
                if (i > 5) {
                    document.querySelector('.alert').innerHTML = alert[5]
                } else {
                    document.querySelector('.alert').innerHTML = alert[i++]
                }
                document.querySelector('.alert').style.display = 'block'
                e.preventDefault()
            }
        })
    </script>
</body>

</html>
